<!DOCTYPE html>
<!--
    Author: Jeremy Manalo
 	Date: 11/5/17
 	Filename: add.html
 	Description: Form to add a new project for Cascadian Landworks tracking system.
-->
<html>	
	<include href="pages/admin-header.html" />
	<title>Admin | New Project</title>
	<link rel="stylesheet" type="text/css" href="./css/admin-add.css">
</head>	
	
	<!-- ADMIN - NAVIGATION -->
	<include href="pages/admin-navbar.html"/>
    
    <body>
		<!-- PROJECT START -->
		<div id="" class="portfolio container-fluid">
			
			<!-- Portfolio container -->
			<div id="form-div" class="portfolio">
				<div class="col-sm-12 text-center">
					<h1>Add New Project</h1>
				</div>
				<!-- FORM BEGIN -->
				<form action="./admin-add" method="post" id="form">
					<check if="{{ isset(@errors) }}">
						
						<true>
							<!-- project name -->
							<div class="form-group">
								<label class="col-form-label" for="project_name">Project title</label>
								<input name="project_name" id="project_name" class="form-control" type="text" placeholder="Project name">
								<span class="error">{{ @errors['projectNameErr'] }}</span><br/>
							</div>
							
							<!-- client name -->
							<div class="form-group">
								<label class="col-form-label" for="client_name">Client</label>
								<input name="client_name" id="client_name" class="form-control" type="text" placeholder="Client name">
								<span class="error">{{ @errors['clientNameErr'] }}</span><br/>
							</div>
							
							<!-- client email -->
							<div class="form-group">
								<label class="col-form-label" for="client_email">Contact information</label>
								<input name="client_email" id="client_email" class="form-control" type="email" placeholder="Client email">
								<span class="error">{{ @errors['clientEmailErr'] }}</span><br/>
							</div>
							
							<!-- project start date -->
							<div class="form-group">
								<label class="col-form-label" for="start_date">Start date</label>
								<input name="start_date" id="start_date" class="form-control" type="date">
								<span class="error">{{ @errors['startDateErr'] }}</span><br/>
							</div>
							
							<!-- project end date -->
							<div class="form-group">
								<label class="col-form-label" for="end_date">End date</label>
								<input name="end_date" id="end_date" class="form-control" type="date">
								<span class="error">{{ @errors['endDateErr'] }}</span><br/>
							</div>
							
							<!-- project description -->
							<div class="form-group">
								<label class="col-form-label" for="project_description">Description</label>
								<textarea name="project_description" rows="7" cols="30" class="form-control" placeholder="Description about project"></textarea>
								<span class="error">{{ @errors['projectDescErr'] }}</span><br/>
							</div>
							
							<!-- submit button -->
							<div class="form-group">
								<input type="submit" value="Submit" class="btn btn-primary btn-submit">
							</div>
						</true>
						
						
						<false>
							<span class="error"></span><br/>
							<!-- project name -->
							<div class="form-group">
								<label class="col-form-label" for="project_name">Project title</label>
								<input name="project_name" id="project_name" class="form-control" type="text" placeholder="Project name">
							</div>
							
							<!-- client name -->
							<div class="form-group">
								<label class="col-form-label" for="client_name">Client</label>
								<input name="client_name" id="client_name" class="form-control" type="text" placeholder="Client name">
							</div>
							
							<!-- client email -->
							<div class="form-group">
								<label class="col-form-label" for="client_email">Contact information</label>
								<input name="client_email" id="client_email" class="form-control" type="email" placeholder="Client email">
							</div>
							
							<!-- project start date -->
							<div class="form-group">
								<label class="col-form-label" for="start_date">Start date</label>
								<input name="start_date" id="start_date" class="form-control" type="date">
							</div>
							
							<!-- project end date -->
							<div class="form-group">
								<label class="col-form-label" for="end_date">End date</label>
								<input name="end_date" id="end_date" class="form-control" type="date">
							</div>
							
							<!-- project description -->
							<div class="form-group">
								<label class="col-form-label" for="project_description">Description</label>
								<textarea name="project_description" rows="7" cols="30" class="form-control" placeholder="Description about project"></textarea>
							</div>
							
							<!-- submit button -->
							<div class="form-group">
								<input type="submit" value="Submit" class="btn btn-primary btn-submit">
							</div>
							
						</false>
					</check>            
				</form>
				<!-- FORM END -->
				
			</div>
		<!-- PROJECT END -->
		</div>
		
	<!-- ADMIN FOOTER WITH JS SCRIPTS-->
	<include href="pages/admin-footer.html" />
    </body>
 </html>
