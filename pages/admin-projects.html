	<include href="pages/admin-header.html" />
	<title>Admin | Projects list</title>
	<link rel="stylesheet" type="text/css" href="./css/admin-projects.css">
</head>	
	
	<!-- ADMIN - NAVIGATION -->
	<include href="pages/admin-navbar.html"/>
	
	<!-- PROJECT START -->
	<div id="" class="portfolio container-fluid">
		<div class="col-sm-12">
			<h1>Inactive Projects:</h1>
		</div>
		
		<!-- Portfolio container -->
		<div id="inactive-div" class="portfolio">	
			<div class="list-group">
				<!-- repeat to display templated data -->
				<repeat group="{{ @projectDisplay }}" value="{{ @track }}">
				<repeat group="{{ @clientsInfo }}" value="{{ @info }}">
					<check if="{{ @track['track_id']==@info['track_id'] }}">
						<true>
							<!-- BEGIN PROJECT ENTRY -->
							<div>
							<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
								<div class="d-flex w-100 justify-content-between">
									<h5 class="mb-1">{{ @track['project_name'] }}</h5>
									<small>End date: {{ @track['end_date'] }}</small>
								</div>
								<h6 class="mb-1">{{ @track['project_description'] }}</h6>
								<small class="text-muted">Client: {{ @info['name'] }}</small>
								<br>
								<small class="text-muted">Email: {{ @info['email'] }}</small>
							</a>
							<a type="button" id="archive" class="btn btn-danger" href="./activate={{ @track['track_id'] }}" >Archive</a>
							</div>
							<!-- END PROJECT ENTRY -->
						</true>
					</check>
				</repeat>
				</repeat>
				<!-- REPEAT END -->
			<!-- END LIST GROUP -->  
			</div>
		</div>
	<!-- PROJECT END -->
	</div>
        
	<!-- ADMIN FOOTER WITH JS SCRIPTS-->
	<include href="pages/admin-footer.html" />
